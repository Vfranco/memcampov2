<app-navlogin></app-navlogin>

<div class="mc-logo"></div>
<div class="o-page o-page--center mc-backgroud-color" style="padding-top: 13rem;">
    <div class="o-page__card">
        <div class="c-card u-mb-xsmall">
            <header class="c-card__header u-pt-large">
                <a class="c-card__icon" href="#!">
                    <img src="./assets/img/logo-agrosabanas-dashboard.svg" alt="Dashboard UI Kit">
                </a>
                <h1 class="u-h3 u-text-center u-mb-zero">Bienvenido a Memoria de Campo</h1>
            </header>

            <form #frmLogin="ngForm" role="form" class="c-card__body" autocomplete="off" (ngSubmit)="initLogin(frmLogin)" novalidate>
                <div class="c-field u-mb-small">
                    <label class="c-field__label" for="correo">Correo Electronico</label>
                    <input
                        name="email"
                        [(ngModel)]="model.email"
                        [ngClass]="{
                            'c-input--success'  : email.valid && (email.dirty || email.touched),
                            'c-input--danger'   : email.invalid && (email.dirty || email.touched)
                        }"
                        type="email"
                        class="c-input"
                        #email="ngModel"                        
                        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                        placeholder="Ingresa tu correo ..." autofocus required>
                        <small class="c-field__message u-color-danger" *ngIf="email.invalid && (email.dirty || email.touched)">
                            <i class="fa fa-times-circle"></i>Ingrese un correo valido
                        </small>
                </div>
                <div class="c-field u-mb-small">
                    <label class="c-field__label" for="contrase単a">Contrase単a</label>
                    <input                        
                        name="pass"
                        [(ngModel)]="model.pass"
                        type="password"
                        class="c-input"
                        placeholder="Tu contrase単a ..." required>
                </div>
                
                <button class="c-btn c-btn--success c-btn--fullwidth" type="submit" [disabled]="frmLogin.invalid">{{ buttonText }}</button>

                <div class="c-alert c-alert--danger u-mt-small" *ngIf="statusLogin">
                    <i class="c-alert__icon fa fa-times-circle"></i>
                    {{ errorMessage }}
                </div>
                <span class="c-divider c-divider--small has-text u-mv-medium">Memoria de Campo</span>
            </form>
        </div>
        <div class="o-line">
            <a [routerLink]="['/register']" class="u-text-mute u-text-small u-color-white">Registrate</a>
            <a [routerLink]="['/recovery']" class="u-text-mute u-text-small u-color-white">Olvidaste tu contrase単a ?</a>
        </div>
    </div>
</div>

<app-footer></app-footer>
