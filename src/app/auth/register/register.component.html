<app-navlogin></app-navlogin>

<div class="mc-logo"></div>
<div class="o-page o-page--center mc-backgroud-color">
    <div class="o-page__card no-margin">


        <div class="c-card u-mb-xsmall card-width-450">
            <header class="c-card__header u-pt-large">
                <a class="c-card__icon" href="#!">
                    <img src="./assets/img/logo-agrosabanas-dashboard.svg" alt="Dashboard UI Kit">
                </a>
                <h1 class="u-h3 u-text-center u-mb-zero">Registrate para Empezar</h1>
            </header>

            <form #registerForm="ngForm" class="c-card__body" autocomplete="off"
                (ngSubmit)="registerDataUser(registerForm)">
                <div class="row">
                    <div class="col">
                        <div class="c-field u-mb-small">
                            <label class="c-field__label" for="nombres">Nombres</label>
                            <input name="nombres" class="c-input required" type="email" id="nombres"
                                placeholder="Nombres">
                        </div>

                        <div class="c-field u-mb-small">
                            <label class="c-field__label" for="apellidos">Apellidos</label>
                            <input name="apellidos" class="c-input required" type="email" id="apellidos"
                                placeholder="Apellidos">
                        </div>
                        <div class="c-field u-mb-small">
                            <label class="c-field__label" for="correo">Correo Electronico</label>
                            <input name="correo" class="c-input required" type="email" id="correo"
                                placeholder="clark@dashboard.com">
                        </div>
                    </div>
                    <div class="col">
                        <div class="c-field u-mb-small">
                            <label class="c-field__label" for="pass">Contrase単a</label>
                            <input name="pass" class="c-input required" type="password" id="pass"
                                placeholder="Una contrase単a segura">
                        </div>

                        <div class="c-field u-mb-small">
                            <label class="c-field__label" for="confirm">confirmr Contrase単a</label>
                            <input name="confirm" class="c-input required" type="password" id="confirm"
                                placeholder="Confirmar Contrase単a">
                        </div>

                        <button class="c-btn c-btn--success c-btn--fullwidth u-mt-medium" type="submit"
                            [disabled]="password != confirm">{{ btnRegisterUser }}</button>
                    </div>
                </div>
            </form>
            
        </div>
        <div class="o-line card-width-450">
            <a class="u-text-mute u-text-small u-color-white" [routerLink]="['/']" title="Login">
                <i class="fa fa-long-arrow-left u-mr-xsmall"></i> Ya tienes una cuenta ?, entra entonces
            </a>
        </div>

        

    </div>

</div>

<app-footer></app-footer>
