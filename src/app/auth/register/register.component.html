<app-navlogin></app-navlogin>
<div class="mc-logo"></div>
<div class="o-page o-page--center mc-backgroud-color">
    <div class="o-page__card no-margin">
        <div class="c-card u-mb-xsmall card-width-450">
            <header class="c-card__header u-pt-large">
                <a class="c-card__icon" href="#!">
                    <img src="./assets/img/logo-agrosabanas-dashboard.svg" alt="Memoria de Campo">
                </a>
                <h1 class="u-h3 u-text-center u-mb-zero">Registrate para Empezar</h1>
            </header>

            <form #registerForm="ngForm" class="c-card__body" autocomplete="off" (ngSubmit)="registerDataUser(modelRegistroUsuarios, registerForm)">
                <div class="row">
                    <div class="col">
                        <div class="c-field u-mb-small">
                            <label class="c-field__label" for="nombres">Nombres</label>
                            <input 
                                name="nombres"
                                [(ngModel)]="modelRegistroUsuarios.nombres"
                                #nombres="ngModel"
                                class="c-input required" 
                                type="email" id="nombres"
                                placeholder="Nombres" required>
                        </div>

                        <div class="c-field u-mb-small">
                            <label class="c-field__label" for="apellidos">Apellidos</label>
                            <input 
                                name="apellidos"
                                [(ngModel)]="modelRegistroUsuarios.apellidos"
                                #apellidos="ngModel"
                                class="c-input required" 
                                type="email" 
                                id="apellidos"
                                placeholder="Apellidos" required>
                        </div>
                        <div class="c-field u-mb-small">
                            <label class="c-field__label" for="correo">Correo Electronico</label>
                            <input 
                                name="email"
                                [(ngModel)]="modelRegistroUsuarios.email"
                                #email="ngModel"
                                [ngClass]="{
                                    'c-input--success'  : email.valid && (email.dirty || email.touched),
                                    'c-input--danger'   : email.invalid && (email.dirty || email.touched)
                                }"
                                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                                class="c-input required" 
                                type="email" 
                                id="email"
                                placeholder="clark@memoriadecampo.com" required>
                                <small class="c-field__message u-color-danger" *ngIf="email.invalid && (email.dirty || email.touched)">
                                    <i class="fa fa-times-circle"></i>Ingrese un correo valido
                                </small>
                        </div>
                    </div>
                    <div class="col">
                        <div class="c-field u-mb-small">
                            <label class="c-field__label" for="pass">Contrase単a (minimo 6 caracteres)</label>
                            <input 
                                name="password"
                                [(ngModel)]="modelRegistroUsuarios.password"
                                #pass="ngModel"
                                class="c-input required" 
                                type="password" 
                                id="pass"
                                placeholder="Una contrase単a segura" required>
                        </div>

                        <div class="c-field u-mb-small">
                            <label class="c-field__label" for="confirm">Confirmar Contrase単a</label>
                            <input 
                                name="confirm"
                                [(ngModel)]="modelRegistroUsuarios.confirm"
                                #confirm="ngModel" 
                                class="c-input required" 
                                type="password" 
                                id="confirm"
                                placeholder="Confirmar Contrase単a" required>
                        </div>

                        <button 
                            class="c-btn c-btn--success c-btn--fullwidth u-mt-medium" 
                            type="submit"
                            [disabled]="modelRegistroUsuarios.password != modelRegistroUsuarios.confirm || modelRegistroUsuarios.password.length < 6 || btnRegisterUser != 'Registrar Usuario'">{{ btnRegisterUser }}</button>
                    </div>
                    <div class="c-alert c-alert--{{colorStatus}} u-mt-small" *ngIf="statusRegister">
                        <i class="c-alert__icon fa fa-times-circle"></i>
                        {{ errorMessageRegister }}
                    </div>
                </div>
            </form>
        </div>
        <div class="o-line card-width-450">
            <a class="u-text-mute u-text-small u-color-white" [routerLink]="['/']" title="Login">
                <i class="fa fa-long-arrow-left u-mr-xsmall"></i> Ya tienes una cuenta ?, entra entonces
            </a>
        </div>
    </div>
</div>
<app-footer></app-footer>
