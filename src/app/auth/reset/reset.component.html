<app-navlogin></app-navlogin>

<div class="mc-logo"></div>
<div class="o-page o-page--center mc-backgroud-color">
    <div class="o-page__card">
        <div class="c-card u-mb-xsmall">
            <header class="c-card__header u-text-center u-pt-large">
                <a class="c-card__icon" href="#!">
                    <img src="./assets/img/logo-agrosabanas-dashboard.svg" alt="Memoria de Campo">
                </a>
                <div class="row u-justify-center">
                    <div class="col-9">
                        <h1 class="u-h3">Cambia tu contraseña</h1>
                        <p class="u-h6 u-text-mute">
                            Con el siguiente formulario puedes cambiar tu contraseña
                        </p>
                    </div>
                </div>
            </header>
            
            <form #frmReset="ngForm" class="c-card__body" (ngSubmit)="resetPassword(frmReset.value)">
                <div class="c-field u-mb-small">
                    <label class="c-field__label" for="correo">Nueva Contraseña</label>
                    <input
                        name="password"
                        class="c-input"
                        [(ngModel)]="password"
                        #pass="ngModel"
                        type="email" 
                        id="correo" 
                        placeholder="Nueva Contraseña" required>
                </div>
                <div class="c-field u-mb-small">
                    <label class="c-field__label" for="correo">Confirma Contraseña</label>
                    <input
                        name="confirm"
                        class="c-input"
                        [(ngModel)]="confirm"
                        #conf="ngModel"
                        type="email" 
                        id="correo" 
                        placeholder="Confirma Contraseña" required>
                </div>

                <button class="c-btn c-btn--success c-btn--fullwidth" type="submit" [disabled]="frmReset.invalid || password.length < 6">Cambiar Contraseña</button>
            </form>
        </div>
        <a class="u-text-mute u-text-small u-color-white" [routerLink]="['/register']">
            No tienes una cuenta aún ?
        </a>
    </div>
</div>

<app-footer></app-footer>
