<div class="c-project-card u-mb-medium">
	<img class="c-project-card__img" src="./assets/img/project-card1.jpg" alt="About the image">

	<div class="c-project-card__content">
		<div class="c-project-card__head">
			<h4 class="c-project-card__title">Nombre del ciclo</h4>
			<p class="c-project-card__info">Tipo de cultivo</p>
		</div>

		<div class="c-project-card__meta">
			<button class="c-btn c-btn--danger">
				<i class="fa fa-trash-o"></i>
			</button>
			<button class="c-btn c-btn--success" (click)="details()">
				<i class="fa fa-plus u-mr-xsmall"></i>Detalles
			</button>
		</div>
	</div>
</div>
